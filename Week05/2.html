<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>Document</title>

    <body>
        <script>
            const obj = {
                a: 1,
                b: 2,
            };
            const reactive = (obj) => {
                return new Proxy(obj, {
                    set(obj, prop, val) {
                        obj[prop + "s"] = val;
                    },
                    // get(obj, prop) {
                    //     return obj[prop];
                    // },
                });
            };
            const po = reactive(obj);
        </script>
    </body>
