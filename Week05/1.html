<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const obj = {
                a: 1,
                b: 2,
            };
            const po = new Proxy(obj, {
                set(...args) {
                    console.log("set", args);
                },
                get(...args) {
                    console.log("get", args);
                },
            });
        </script>
    </body>
</html>
